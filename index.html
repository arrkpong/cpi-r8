<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVR Project R8 - Blueprint Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Load Data Script -->
    <script src="floor_plan_data.js"></script>
    <style>
        :root {
            --blueprint-bg: #1a365d;
            /* Deep Blue */
            --blueprint-grid: #2c5282;
            /* Lighter Blue for grid */
            --blueprint-line: #90cdf4;
            /* Cyan/Light Blue for walls */
            --blueprint-text: #e2e8f0;
            --highlight: #f6ad55;
            /* Orange for active items */
        }

        body {
            background-color: #0f172a;
            font-family: 'Roboto', sans-serif;
            color: var(--blueprint-text);
            overflow: hidden;
            /* App-like feel */
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Blueprint Background Pattern */
        .blueprint-canvas {
            background-color: var(--blueprint-bg);
            background-image:
                linear-gradient(var(--blueprint-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--blueprint-grid) 1px, transparent 1px);
            background-size: 40px 40px;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);
        }

        /* SVG Styles */
        .wall {
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            vector-effect: non-scaling-stroke;
        }

        .partition {
            fill: none;
            stroke: var(--blueprint-line);
            stroke-width: 1;
            stroke-dasharray: 4;
        }

        .room {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .room:hover circle,
        .room:hover rect {
            fill: var(--highlight);
            stroke: #fff;
            stroke-width: 2;
        }

        .room-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            fill: var(--blueprint-text);
            text-anchor: middle;
            pointer-events: none;
        }

        .dimension-line {
            stroke: #718096;
            stroke-width: 0.5;
            marker-end: url(#arrow);
            marker-start: url(#arrow);
        }

        /* Custom Scrollbar for sidebar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
    </style>
</head>

<body class="flex h-screen flex-col md:flex-row">

        <div class="p-6 border-b border-slate-700 bg-slate-800">

            <div class="mt-4 flex items-center space-x-2">

    <script>


        const canvasContainer = document.getElementById('canvas-container');
        const coordDisplay = document.getElementById('coord-display');
        const svg = document.getElementById('main-svg');
        const contentLayer = document.getElementById('content-layer');
        const calloutLayer = document.getElementById('callout-layer');

        // Stats
        const statTotal = document.getElementById('stat-total');
        const statMaxLoad = document.getElementById('stat-max-load');

        // State Variables
        let floorData = [];
        let activeZones = { 'A': true, 'B': true, 'C': true };
        let activeTypes = { 'C': true, 'CW': true, 'SW': true };
        let showLabels = true;
        let showDetails = false;
        let placedRects = [];
        
        // Zoom & Pan Variables (Moved to top to avoid ReferenceError)
        let currentZoom = 1;
        let isDragging = false;
        let startX, startY;
        let translateX = 0;
        let translateY = 0;

        // Load Data from Global Variable (set by floor_plan_data.js)
        if (window.floorData) {
            floorData = window.floorData;
            updateStats(floorData);
            renderData(floorData);
        } else {
            console.error('floorData not found. Make sure floor_plan_data.js is loaded.');
            alert('Could not load data. Please ensure floor_plan_data.js exists.');
        }

        function updateStats(data) {
            statTotal.textContent = data.length;
            const maxLoad = Math.min(...data.map(d => d.load)); // Loads are negative?
            statMaxLoad.textContent = maxLoad.toFixed(2);
        }

        function toggleZone(zone) {
            activeZones[zone] = !activeZones[zone];
            applyFilters();
        }

        function toggleType(type) {
            activeTypes[type] = !activeTypes[type];
            applyFilters();
        }

        function applyFilters() {
            const filtered = floorData.filter(d => {
                // Zone Filter
                if (!activeZones[d.zone]) return false;

                // Type Filter
                let type = 'C'; // Default to Column
                if (d.label.includes('SW')) type = 'SW';
                else if (d.label.includes('CW')) type = 'CW';
                
                return activeTypes[type];
            });
            renderData(filtered, false);
        }

        function toggleLabels(checked) {
            showLabels = checked;
            const labels = document.querySelectorAll('.room-label-text');
            labels.forEach(el => {
                el.style.display = showLabels ? 'block' : 'none';
            });
        }
        
        function toggleDetails(checked) {
            showDetails = checked;
            applyFilters();
        }

        const btnZoomIn = document.getElementById('btn-zoom-in');
        const btnZoomOut = document.getElementById('btn-zoom-out');
        const btnReset = document.getElementById('btn-reset');

        function updateTransform() {
            // 1. Content Layer: Standard Pan & Zoom
            const transform = `translate(${translateX}px, ${translateY}px) scale(${currentZoom})`;
            contentLayer.style.transform = transform;
            contentLayer.style.transformOrigin = "0 0"; // Important: Scale from top-left relative to translation

            // 2. Callout Layer: Same Pan & Zoom
            calloutLayer.style.transform = transform;
            calloutLayer.style.transformOrigin = "0 0";

            // 3. Counter-scale Callouts to keep fixed size
            const inverseScale = 1 / currentZoom;
            const callouts = calloutLayer.children;
            
            for (let i = 0; i < callouts.length; i++) {
                const g = callouts[i];
                const anchorX = parseFloat(g.getAttribute('data-anchor-x'));
                const anchorY = parseFloat(g.getAttribute('data-anchor-y'));
                
                if (!isNaN(anchorX)) {
                    // Set transform origin to the anchor point of the callout
                    g.style.transformOrigin = `${anchorX}px ${anchorY}px`;
                    g.style.transform = `scale(${inverseScale})`;
                }
            }
        }

        btnZoomIn.onclick = () => {
            currentZoom *= 1.2;
            updateTransform();
        };

        btnZoomOut.onclick = () => {
            currentZoom /= 1.2;
            updateTransform();
        };

        btnReset.onclick = () => {
            currentZoom = 1;
            translateX = 0;
            translateY = 0;
            updateTransform();
        };

        // Panning Events
        canvasContainer.addEventListener('mousedown', (e) => {
            // Allow dragging even if clicking on a room (optional, but good for usability)
            // if (e.target.closest('.room')) return; 
            
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            canvasContainer.style.cursor = 'grabbing';
        });

        canvasContainer.addEventListener('mousemove', (e) => {
            if (isDragging) {
                e.preventDefault();
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateTransform();
            }

            // Coord display
            const rect = canvasContainer.getBoundingClientRect();
            // Adjust for zoom/pan to get "real" coordinates if needed, 
            // but screen coords are fine for now.
            const x = Math.round(e.clientX - rect.left);
            const y = Math.round(e.clientY - rect.top);
            coordDisplay.innerHTML = `<span class="material-icons text-[16px] mr-2 inline">near_me</span> X: ${x} Y: ${y}`;
        });

        canvasContainer.addEventListener('mouseup', () => {
            isDragging = false;
            canvasContainer.style.cursor = 'grab';
        });

        canvasContainer.addEventListener('mouseleave', () => {
            isDragging = false;
            canvasContainer.style.cursor = 'grab';
        });

        // Wheel Zoom
        canvasContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const scaleAmount = 0.1;
            
            // Calculate mouse position relative to SVG
            const rect = canvasContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Zoom logic (centered on mouse would be better, but let's stick to simple first)
            // Simple zoom for now to fix the bug
            if (e.deltaY < 0) {
                currentZoom *= (1 + scaleAmount);
            } else {
                currentZoom /= (1 + scaleAmount);
            }
            updateTransform();
        });
        
        // --- Smart Placement Logic ---

        function renderData(data, recalcBounds = true) {
            contentLayer.innerHTML = ''; 
            calloutLayer.innerHTML = ''; 
            placedRects = []; // Reset placement

            if (data.length === 0) return;

            const boundsData = recalcBounds ? (floorData.length > 0 ? floorData : data) : floorData;

            const xValues = boundsData.map(d => d.x);
            const yValues = boundsData.map(d => d.y);
            const minX = Math.min(...xValues);
            const maxX = Math.max(...xValues);
            const minY = Math.min(...yValues);
            const maxY = Math.max(...yValues);

            const padding = 5; 
            const rangeX = maxX - minX + (padding * 2);
            const rangeY = maxY - minY + (padding * 2);

            const svgWidth = 1200;
            const svgHeight = 600;

            const scaleX = svgWidth / rangeX;
            const scaleY = svgHeight / rangeY;
            const scale = Math.min(scaleX, scaleY) * 0.9;

            const marginX = (svgWidth - (maxX - minX) * scale) / 2;
            const marginY = (svgHeight - (maxY - minY) * scale) / 2;

            // Sort data by Y then X to place top-left first (helps heuristic)
            const sortedData = [...data].sort((a, b) => (b.y - a.y) || (a.x - b.x));

            sortedData.forEach(item => {
                const sx = (item.x - minX) * scale + marginX;
                const sy = (maxY - item.y) * scale + marginY;

                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                g.setAttribute("class", "room");

                let shape;
                
                if (item.has_dim) {
                    // Render using real dimensions
                    shape = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    
                    // Scale dimensions (meters to pixels)
                    const w = item.width * scale;
                    const h = item.depth * scale;
                    
                    shape.setAttribute("x", sx - w / 2);
                    shape.setAttribute("y", sy - h / 2);
                    shape.setAttribute("width", w);
                    shape.setAttribute("height", h);
                    
                    // Rotation (SVG is clockwise, Math is CCW, so -rotation)
                    if (item.rotation !== 0) {
                        shape.setAttribute("transform", `rotate(${-item.rotation}, ${sx}, ${sy})`);
                    }
                    
                    shape.setAttribute("rx", 0); 
                } else {
                    // Fallback
                    const isWall = item.label.includes('CW') || item.label.includes('SW');
                    if (isWall) {
                        shape = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                        const size = 5; 
                        shape.setAttribute("x", sx - size / 2);
                        shape.setAttribute("y", sy - size / 2);
                        shape.setAttribute("width", size);
                        shape.setAttribute("height", size);
                        shape.setAttribute("rx", 0.5);
                    } else {
                        shape = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                        shape.setAttribute("cx", sx);
                        shape.setAttribute("cy", sy);
                        shape.setAttribute("r", 2.5); 
                    }
                }

                shape.setAttribute("fill", getColorByZone(item.zone));
                shape.setAttribute("stroke", item.has_dim ? "#cbd5e1" : "var(--blueprint-line)");
                shape.setAttribute("stroke-width", "0.5"); 
                shape.setAttribute("vector-effect", "non-scaling-stroke");

                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", sx);
                text.setAttribute("y", sy + 4.5); 
                text.setAttribute("text-anchor", "middle"); 
                text.setAttribute("fill", "#94a3b8"); 
                text.setAttribute("font-family", "'JetBrains Mono', monospace");
                text.setAttribute("font-size", "2.5px"); 
                text.setAttribute("class", "room-label-text");
                text.style.display = showLabels ? 'block' : 'none';
                text.textContent = item.label; 

                g.onclick = (e) => {
                    e.stopPropagation();
                    if (!showDetails) {
                        calloutLayer.innerHTML = '';
                        placedRects = []; // Reset for single view
                        drawCallout(item, sx, sy);
                    }
                };

                g.appendChild(shape);
                g.appendChild(text);
                contentLayer.appendChild(g);
                
                if (showDetails) {
                    drawCallout(item, sx, sy);
                }
            });
            
            // Initial transform update to set scales
            updateTransform();
        }

        function drawCallout(item, sx, sy) {
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            g.setAttribute('data-anchor-x', sx);
            g.setAttribute('data-anchor-y', sy);

            // Configuration
            const offset = 20;
            const landingLen = 60;
            const boxHeight = 40; // Approx height of text block
            const boxWidth = landingLen + 10; // Approx width

            // Directions: 0:TR, 1:BR, 2:TL, 3:BL
            // Preference order: TR -> BR -> TL -> BL
            const directions = [
                { dx: 1, dy: -1 }, // TR
                { dx: 1, dy: 1 },  // BR
                { dx: -1, dy: -1 },// TL
                { dx: -1, dy: 1 }  // BL
            ];

            let bestDir = 0;
            let minOverlap = Infinity;

            // Try to find best direction
            for (let i = 0; i < directions.length; i++) {
                const dir = directions[i];
                const ex = sx + (offset * dir.dx);
                const ey = sy + (offset * dir.dy);
                
                // Define the bounding box for this placement
                // If dx is positive (Right), text starts at ex
                // If dx is negative (Left), text ends at ex (so starts at ex - landingLen)
                const boxX = dir.dx > 0 ? ex : ex - landingLen;
                const boxY = dir.dy > 0 ? ey : ey - boxHeight; // If Bottom, box is below ey? No, ey is start of horizontal line.
                // Let's simplify: 
                // TR: Line goes Up-Right. Horizontal line at top. Text below? Or above? Usually text sits on line.
                // Let's stick to standard leader:
                // TR: Diagonal Up-Right -> Horizontal Right. Text Above.
                // BR: Diagonal Down-Right -> Horizontal Right. Text Above.
                // TL: Diagonal Up-Left -> Horizontal Left. Text Above.
                // BL: Diagonal Down-Left -> Horizontal Left. Text Above.
                
                // Bounding Box approx:
                const rect = {
                    x: dir.dx > 0 ? sx : sx - offset - landingLen,
                    y: dir.dy < 0 ? sy - offset - boxHeight : sy + offset - boxHeight, 
                    w: offset + landingLen,
                    h: boxHeight
                };
                
                // Check overlap
                let overlap = 0;
                for (const r of placedRects) {
                    if (rect.x < r.x + r.w && rect.x + rect.w > r.x &&
                        rect.y < r.y + r.h && rect.y + rect.h > r.y) {
                        overlap++;
                    }
                }
                
                if (overlap < minOverlap) {
                    minOverlap = overlap;
                    bestDir = i;
                }
                if (overlap === 0) break; // Found clear spot
            }

            const dir = directions[bestDir];
            const ex = sx + (offset * dir.dx);
            const ey = sy + (offset * dir.dy);
            
            // Record placement
            // Note: This is a rough approximation for collision, but better than nothing
            placedRects.push({
                x: dir.dx > 0 ? sx : sx - offset - landingLen,
                y: dir.dy < 0 ? sy - offset - boxHeight : sy + offset - boxHeight,
                w: offset + landingLen,
                h: boxHeight
            });

            // Draw
            const line = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
            const endX = dir.dx > 0 ? ex + landingLen : ex - landingLen;
            line.setAttribute("points", `${sx},${sy} ${ex},${ey} ${endX},${ey}`);
            line.setAttribute("fill", "none");
            line.setAttribute("stroke", "#38bdf8");
            line.setAttribute("stroke-width", "0.5");
            line.setAttribute("marker-start", "url(#dot)");
            line.setAttribute("vector-effect", "non-scaling-stroke"); // Keep line thin
            g.appendChild(line);

            // Text Alignment
            const textAnchor = dir.dx > 0 ? "start" : "end";
            const textX = dir.dx > 0 ? ex + 3 : ex - 3;
            
            // Label
            const labelText = document.createElementNS("http://www.w3.org/2000/svg", "text");
            labelText.setAttribute("x", textX);
            labelText.setAttribute("y", ey - 4);
            labelText.setAttribute("text-anchor", textAnchor);
            labelText.setAttribute("fill", "#38bdf8");
            labelText.setAttribute("font-family", "'JetBrains Mono', monospace");
            labelText.setAttribute("font-weight", "bold");
            labelText.setAttribute("font-size", "8");
            labelText.textContent = item.label;
            g.appendChild(labelText);

            // Details
            const details = [
                `Zone: ${item.zone}`,
                `FD: ${item.foundation}`,
                `Load: ${item.load}`,
                `X: ${item.x}, Y: ${item.y}`
            ];

            details.forEach((text, index) => {
                const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
                t.setAttribute("x", textX);
                t.setAttribute("y", ey + 6 + (index * 8));
                t.setAttribute("text-anchor", textAnchor);
                t.setAttribute("fill", "#e2e8f0");
                t.setAttribute("font-family", "'Roboto', sans-serif");
                t.setAttribute("font-size", "6");
                t.textContent = text;
                g.appendChild(t);
            });

            calloutLayer.appendChild(g);
        }

        function getColorByZone(zone) {
            switch (zone) {
                case 'A': return '#63b3ed'; // Blue 400
                case 'B': return '#f6ad55'; // Orange 400
                case 'C': return '#68d391'; // Green 400
                default: return '#cbd5e0';
            }
        }

        // Click outside to close
        canvasContainer.addEventListener('click', (e) => {
            if (e.target === canvasContainer || e.target.tagName === 'svg') {
                if (!showDetails) {
                    calloutLayer.innerHTML = '';
                }
            }
        });

    </script>
