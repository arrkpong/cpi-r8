<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVR Project R8 - Blueprint Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Sarabun:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Icon Library -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <!-- SheetJS for Excel Export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <!-- Load Data Script -->
    <script src="data.js"></script>
    <style>
        :root {
            --blueprint-bg: #0f172a;
            /* --blueprint-grid: #1e293b; */
            --blueprint-line: #38bdf8;
            --blueprint-text: #e2e8f0;
            --highlight: #f6ad55;
            --app-bg: #0f172a;
        }

        body.light-mode {
            --blueprint-bg: #f8fafc;
            /* --blueprint-grid: #e2e8f0; */
            --blueprint-line: #0ea5e9;
            --blueprint-text: #0f172a;
            --highlight: #f97316;
            --app-bg: #f8fafc;
        }

        body {
            background-color: var(--app-bg);
            font-family: 'Sarabun', sans-serif;
            color: var(--blueprint-text);
            overflow: hidden;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Blueprint Background Pattern */
        .blueprint-canvas {
            background-color: var(--blueprint-bg);
            background-image:
                linear-gradient(var(--blueprint-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--blueprint-grid) 1px, transparent 1px);
            background-size: 40px 40px;
            box-shadow: inset 0 0 60px rgba(15, 23, 42, 0.08);
        }

        /* SVG Styles */
        .wall {
            fill: none;
            stroke: var(--blueprint-text);
            stroke-width: 2;
            vector-effect: non-scaling-stroke;
        }

        .partition {
            fill: none;
            stroke: var(--blueprint-line);
            stroke-width: 1;
            stroke-dasharray: 4;
        }

        .room {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .room:hover circle,
        .room:hover rect {
            fill: var(--highlight);
            stroke: #fff;
            stroke-width: 2;
        }

        .room-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            fill: var(--blueprint-text);
            text-anchor: middle;
            pointer-events: none;
        }

        .dimension-line {
            stroke: #94a3b8;
            stroke-width: 0.5;
            marker-end: url(#arrow);
            marker-start: url(#arrow);
        }

        /* Custom Scrollbar for sidebar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #e2e8f0;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        /* Light mode overrides for common dark classes */
        body.light-mode .bg-slate-950,
        body.light-mode .bg-slate-900 {
            background-color: #ffffff !important;
        }

        body.light-mode .bg-slate-800 {
            background-color: #f1f5f9 !important;
        }

        body.light-mode .bg-slate-900\/95 {
            background-color: rgba(255, 255, 255, 0.95) !important;
        }

        body.light-mode .bg-slate-900\/90 {
            background-color: rgba(255, 255, 255, 0.9) !important;
        }

        body.light-mode .border-slate-800,
        body.light-mode .border-slate-700 {
            border-color: #e2e8f0 !important;
        }

        body.light-mode .border-slate-600 {
            border-color: #cbd5e1 !important;
        }

        body.light-mode .text-slate-200 {
            color: #0f172a !important;
        }

        body.light-mode .text-slate-300 {
            color: #1f2937 !important;
        }

        body.light-mode .text-slate-400 {
            color: #334155 !important;
        }

        body.light-mode .text-slate-500 {
            color: #475569 !important;
        }

        body.light-mode .hover\:bg-slate-700:hover {
            background-color: #e2e8f0 !important;
        }

        body.light-mode .bg-slate-600 {
            background-color: #cbd5e1 !important;
        }

        body.light-mode .shadow-2xl {
            box-shadow: 0 20px 30px -12px rgba(15, 23, 42, 0.15), 0 10px 15px -12px rgba(15, 23, 42, 0.08);
        }
    </style>
</head>

                    <i data-lucide="zoom-in" class="w-5 h-5"></i>
                </button>
                <button id="btn-zoom-out" class="p-2 hover:bg-slate-700 rounded text-slate-300 transition-colors"
                    title="Zoom Out">
                    <i data-lucide="zoom-out" class="w-5 h-5"></i>
                </button>
                <div class="w-px h-6 bg-slate-600 mx-2"></div>
                <button id="btn-reset" class="p-2 hover:bg-slate-700 rounded text-slate-300 transition-colors"
                    title="Reset View">
                    <i data-lucide="maximize" class="w-5 h-5"></i>
                </button>
            </div>

            <div
                class="bg-slate-900/90 backdrop-blur border border-slate-600 rounded-lg px-4 py-2 shadow-lg pointer-events-auto text-sky-400 font-mono text-sm flex items-center">

                <span id="coord-display">X: 0 Y: 0</span>
            </div>
        </div>

        <!-- Blueprint Canvas -->
        <div class="blueprint-canvas w-full h-full overflow-hidden relative cursor-grab" id="canvas-container">
            <svg id="main-svg" viewBox="0 0 1200 600" class="w-full h-full" style="overflow: visible;"
                preserveAspectRatio="xMidYMid meet">
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"
                        markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#718096" />
                    </marker>
                    <marker id="dot" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
                        <circle cx="4" cy="4" r="3" fill="#38bdf8" />
                    </marker>
                </defs>

                <!-- Grid Layer (Bottom) -->
                <g id="grid-layer"></g>

                <!-- Dynamic Content Group -->
                <g id="content-layer"></g>

                <!-- Callout Layer (Top) -->
                <g id="callout-layer"></g>
            </svg>
        </div>

    </main>

    <script>
        const canvasContainer = document.getElementById('canvas-container');
        const coordDisplay = document.getElementById('coord-display');
        const svg = document.getElementById('main-svg');
        const gridLayer = document.getElementById('grid-layer');
        const contentLayer = document.getElementById('content-layer');
        const calloutLayer = document.getElementById('callout-layer');

        // Stats
        const statTotal = document.getElementById('stat-total');
        const statMaxLoad = document.getElementById('stat-max-load');

        // State Variables
        let floorData = [];
        let activeZones = { 'A': true, 'B': true, 'C': true };
        let activeTypes = { 'C': true, 'CW': true, 'SW': true };
        let showLabels = true;
        let showDetails = false;
        let showGrid = true;
        let placedRects = [];
        let selectedItemId = null; // Track selected item
        
        // Zoom & Pan Variables (Moved to top to avoid ReferenceError)
        const minZoom = 1;
        const maxZoom = 10;
        let currentZoom = 1;
        let isDragging = false;
        let startX, startY;
        let translateX = 0;
        let translateY = 0;

        // --- Theme Toggle ---
        function updateThemeToggle(isLight) {
            const btn = document.getElementById('theme-toggle');
            if (!btn) return;

            const icon = btn.querySelector('i');
            const label = btn.querySelector('span');
            if (icon) {
                icon.setAttribute('data-lucide', isLight ? 'sun' : 'moon');
            }
            if (label) {

            // 3. Counter-scale Callouts to keep fixed size
            const inverseScale = 1 / currentZoom;
            const callouts = calloutLayer.children;
            
            for (let i = 0; i < callouts.length; i++) {
                const g = callouts[i];
                const anchorX = parseFloat(g.getAttribute('data-anchor-x'));

                if (!isNaN(anchorX)) {

            }

        // --- Smart Placement Logic ---

        function renderData(data, recalcBounds = true) {
            contentLayer.innerHTML = ''; 
            calloutLayer.innerHTML = ''; 
            placedRects = []; // Reset placement

            if (data.length === 0) return;

            const boundsData = recalcBounds ? (floorData.length > 0 ? floorData : data) : floorData;

            const xValues = boundsData.map(d => d.x);
            const yValues = boundsData.map(d => d.y);
            const minX = Math.min(...xValues);
            const maxX = Math.max(...xValues);
            const minY = Math.min(...yValues);
            const maxY = Math.max(...yValues);

            const padding = 5; 
            const rangeX = maxX - minX + (padding * 2);
            const rangeY = maxY - minY + (padding * 2);

            const svgWidth = 1200;
            const svgHeight = 600;

            const scaleX = svgWidth / rangeX;
            const scaleY = svgHeight / rangeY;
            const scale = Math.min(scaleX, scaleY) * 0.9;

            const marginX = (svgWidth - (maxX - minX) * scale) / 2;
            const marginY = (svgHeight - (maxY - minY) * scale) / 2;

            // Sort data by Y then X to place top-left first (helps heuristic)
            const sortedData = [...data].sort((a, b) => (b.y - a.y) || (a.x - b.x));

            sortedData.forEach(item => {
                const sx = (item.x - minX) * scale + marginX;
                const sy = (maxY - item.y) * scale + marginY;

                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                g.setAttribute("class", "room");

                let shape;
                
                if (item.has_dim) {
                    // Render using real dimensions
                    shape = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    
                    // Scale dimensions (meters to pixels)
                    const w = item.width * scale;
                    const h = item.depth * scale;
                    
                    shape.setAttribute("x", sx - w / 2);
                    shape.setAttribute("y", sy - h / 2);
                    shape.setAttribute("width", w);
                    shape.setAttribute("height", h);
                    
                    // Rotation (SVG is clockwise, Math is CCW, so -rotation)
                    if (item.rotation !== 0) {
                        shape.setAttribute("transform", `rotate(${-item.rotation}, ${sx}, ${sy})`);
                    }
                    
                    shape.setAttribute("rx", 0); 
                } else {
                    // Fallback
                    const isWall = item.label.includes('CW') || item.label.includes('SW');
                    if (isWall) {
                        shape = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                        const size = 5; 
                        shape.setAttribute("x", sx - size / 2);
                        shape.setAttribute("y", sy - size / 2);
                        shape.setAttribute("width", size);
                        shape.setAttribute("height", size);
                        shape.setAttribute("rx", 0.5);
                    } else {
                        shape = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                        shape.setAttribute("cx", sx);
                        shape.setAttribute("cy", sy);
                        shape.setAttribute("r", 2.5); 
                    }
                }

                shape.setAttribute("fill", getColorByZone(item.zone));
                shape.setAttribute("stroke", item.has_dim ? "#cbd5e1" : "var(--blueprint-line)");
                shape.setAttribute("stroke-width", "0.5"); 
                shape.setAttribute("vector-effect", "non-scaling-stroke");

                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", sx);
                text.setAttribute("y", sy + 4.5); 
                text.setAttribute("text-anchor", "middle"); 
                text.setAttribute("fill", "#94a3b8"); 
                text.setAttribute("font-family", "'JetBrains Mono', monospace");
                text.setAttribute("font-size", "2.5px"); 
                text.setAttribute("class", "room-label-text");
                text.style.display = showLabels ? 'block' : 'none';
                text.textContent = item.label; 

                g.onclick = (e) => {
                    e.stopPropagation();
                    // If showing details (callouts), do that.
                    // But now we have an editor. Let's prioritize Editor.
                    // Or maybe toggle: Click -> Select & Edit.
                    
                    openEditor(item);
                };

                g.appendChild(shape);
                g.appendChild(text);
                contentLayer.appendChild(g);
                
                // Highlight if selected
                if (selectedItemId === item.id) {
                    const highlight = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    // Bounding box for highlight
                    const padding = 2;
                    let hx, hy, hw, hh;
                    
                    if (item.has_dim) {
                         const w = item.width * scale;
                         const h = item.depth * scale;
                         hx = sx - w/2 - padding;
                         hy = sy - h/2 - padding;
                         hw = w + padding*2;
                         hh = h + padding*2;
                    } else {
                        const size = 5;
                        hx = sx - size/2 - padding;
                        hy = sy - size/2 - padding;
                        hw = size + padding*2;
                        hh = size + padding*2;
                    }

                    highlight.setAttribute("x", hx);
                    highlight.setAttribute("y", hy);
                    highlight.setAttribute("width", hw);
                    highlight.setAttribute("height", hh);
                    highlight.setAttribute("fill", "none");
                    highlight.setAttribute("stroke", "#f59e0b"); // Amber 500
                    highlight.setAttribute("stroke-width", "1");
                    highlight.setAttribute("vector-effect", "non-scaling-stroke");
                    if (item.rotation !== 0 && item.has_dim) {
                         highlight.setAttribute("transform", `rotate(${-item.rotation}, ${sx}, ${sy})`);
                    }
                    
                    // Prepend so it's behind the object but above grid? 
                    // Actually append to g so it moves with it? No, g has no transform.
                    // Append to contentLayer but before g?
                    // Let's just append to g, it's fine.
                    g.insertBefore(highlight, shape);
                }

                if (showDetails) {
                    drawCallout(item, sx, sy);
                }
            });
            
            // Initial transform update to set scales
            updateTransform();
            
            // Render Grid with same scale

        function renderGrid(scale, marginX, marginY, minX, maxY) {

            // If arguments are missing (called from toggle), we need to recalculate or store them.

            const activeZoneKeys = Object.keys(activeZones).filter(z => activeZones[z]);
            
            activeZoneKeys.forEach(zone => {
                const zoneData = window.gridData[zone];

                };

                        // Let's place it at a fixed Y relative to the drawing for now.
                        // Or maybe just at the top of the drawing area.
                        // Let's try placing it at y=0 (which is maxY in our coord system)

                        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");

                    });

                        const el = document.createElementNS("http://www.w3.org/2000/svg", "line");
                        el.setAttribute("x1", x1);
                        el.setAttribute("y1", sy);
                        el.setAttribute("x2", x2);

                        el.setAttribute("stroke", color);
                        el.setAttribute("stroke-width", "0.5");
                        el.setAttribute("stroke-opacity", opacity);
                        el.setAttribute("stroke-dasharray", "4 2");
                        el.setAttribute("vector-effect", "non-scaling-stroke");
                        gridLayer.appendChild(el);
                    });
                }
            });
        }

        function drawCallout(item, sx, sy) {
            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            g.setAttribute('data-anchor-x', sx);
            g.setAttribute('data-anchor-y', sy);

            // Configuration
            const offset = 20;
            const landingLen = 60;
            const boxHeight = 40; // Approx height of text block
            const boxWidth = landingLen + 10; // Approx width

            // Directions: 0:TR, 1:BR, 2:TL, 3:BL
            // Preference order: TR -> BR -> TL -> BL
            const directions = [
                { dx: 1, dy: -1 }, // TR
                { dx: 1, dy: 1 },  // BR
                { dx: -1, dy: -1 },// TL
                { dx: -1, dy: 1 }  // BL
            ];

            let bestDir = 0;
            let minOverlap = Infinity;

            // Try to find best direction
            for (let i = 0; i < directions.length; i++) {
                const dir = directions[i];
                const ex = sx + (offset * dir.dx);
                const ey = sy + (offset * dir.dy);
                
                // Define the bounding box for this placement
                // If dx is positive (Right), text starts at ex
                // If dx is negative (Left), text ends at ex (so starts at ex - landingLen)
                const boxX = dir.dx > 0 ? ex : ex - landingLen;
                const boxY = dir.dy > 0 ? ey : ey - boxHeight; // If Bottom, box is below ey? No, ey is start of horizontal line.
                // Let's simplify: 
                // TR: Line goes Up-Right. Horizontal line at top. Text below? Or above? Usually text sits on line.
                // Let's stick to standard leader:
                // TR: Diagonal Up-Right -> Horizontal Right. Text Above.
                // BR: Diagonal Down-Right -> Horizontal Right. Text Above.
                // TL: Diagonal Up-Left -> Horizontal Left. Text Above.
                // BL: Diagonal Down-Left -> Horizontal Left. Text Above.
                
                // Bounding Box approx:
                const rect = {
                    x: dir.dx > 0 ? sx : sx - offset - landingLen,
                    y: dir.dy < 0 ? sy - offset - boxHeight : sy + offset - boxHeight, 
                    w: offset + landingLen,
                    h: boxHeight
                };
                
                // Check overlap
                let overlap = 0;
                for (const r of placedRects) {
                    if (rect.x < r.x + r.w && rect.x + rect.w > r.x &&
                        rect.y < r.y + r.h && rect.y + rect.h > r.y) {
                        overlap++;
                    }
                }
                
                if (overlap < minOverlap) {
                    minOverlap = overlap;
                    bestDir = i;
                }
                if (overlap === 0) break; // Found clear spot
            }

            const dir = directions[bestDir];
            const ex = sx + (offset * dir.dx);
            const ey = sy + (offset * dir.dy);
            
            // Record placement
            // Note: This is a rough approximation for collision, but better than nothing
            placedRects.push({
                x: dir.dx > 0 ? sx : sx - offset - landingLen,
                y: dir.dy < 0 ? sy - offset - boxHeight : sy + offset - boxHeight,
                w: offset + landingLen,
                h: boxHeight
            });

            // Draw
            const line = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
            const endX = dir.dx > 0 ? ex + landingLen : ex - landingLen;
            line.setAttribute("points", `${sx},${sy} ${ex},${ey} ${endX},${ey}`);
            line.setAttribute("fill", "none");
            line.setAttribute("stroke", "#38bdf8");
            line.setAttribute("stroke-width", "0.5");
            line.setAttribute("marker-start", "url(#dot)");
            line.setAttribute("vector-effect", "non-scaling-stroke"); // Keep line thin
            g.appendChild(line);

            // Text Alignment
            const textAnchor = dir.dx > 0 ? "start" : "end";
            const textX = dir.dx > 0 ? ex + 3 : ex - 3;
            
            // Label
            const labelText = document.createElementNS("http://www.w3.org/2000/svg", "text");
            labelText.setAttribute("x", textX);
            labelText.setAttribute("y", ey - 4);
            labelText.setAttribute("text-anchor", textAnchor);
            labelText.setAttribute("fill", "#38bdf8");
            labelText.setAttribute("font-family", "'JetBrains Mono', monospace");
            labelText.setAttribute("font-weight", "bold");
            labelText.setAttribute("font-size", "8");
            labelText.textContent = item.label;
            g.appendChild(labelText);

            // Details
            const details = [
                `Zone: ${item.zone}`,
                `FD: ${item.foundation}`,
                `Load: ${item.load}`,
                `X: ${item.x}, Y: ${item.y}`
            ];

            details.forEach((text, index) => {
                const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
                t.setAttribute("x", textX);
                t.setAttribute("y", ey + 6 + (index * 8));
                t.setAttribute("text-anchor", textAnchor);
                t.setAttribute("fill", "#e2e8f0");
                t.setAttribute("font-family", "'Sarabun', sans-serif");
                t.setAttribute("font-size", "6");
                t.textContent = text;
                g.appendChild(t);
            });

            calloutLayer.appendChild(g);
        }

        function getGridDataForExport() {

            const rows = [];
            
            // Iterate Zones
            for (const [zone, axes] of Object.entries(window.gridData)) {
                const xOffset = xOffsets[zone] || 0;
                
                // X Grids (Vertical Lines)
                if (axes.x) {
                    axes.x.forEach(g => {
                        rows.push({
                            Zone: zone,
                            Axis: 'X (Vertical)',
                            Label: g.label,
                            LocalCoord: g.coord,
                            GlobalCoord: g.coord + xOffset
                        });
                    });
                }

                // Y Grids (Horizontal Lines)
                if (axes.y) {
                    axes.y.forEach(g => {
                        rows.push({
                            Zone: zone,
                            Axis: 'Y (Horizontal)',
                            Label: g.label,
                            LocalCoord: g.coord,
                            GlobalCoord: g.coord // Y offset is 0
                        });
                    });
                }
            }
            return rows;
        }

        function exportToCSV() {
            if (!floorData || floorData.length === 0) {
                alert("No data to export");
                return;
            }

            // Grid Offsets (Same as in renderGrid)
            const xOffsets = {
                'A': 10.0,
                'B': -45.2,
                'C': -120.8
            };

            // 1. Define Headers
            const headers = ["Label", "Zone", "Type", "Global X", "Global Y", "Local X", "Local Y", "Width", "Depth", "Rotation", "Load", "Foundation", "Has Dim"];
            
            // 2. Map Data
            const rows = floorData.map(item => {
                const xOffset = xOffsets[item.zone] || 0;
                // Local = Global - Offset
                // Note: Y offset is 0 for all zones currently
                const localX = item.x - xOffset;
                const localY = item.y; 

                return [
                    item.label,
                    item.zone,
                    item.label.includes('CW') ? 'Wall' : (item.label.includes('SW') ? 'Shear Wall' : 'Column'),
                    item.x,
                    item.y,
                    localX.toFixed(3), // Local X
                    localY.toFixed(3), // Local Y
                    item.width || '',
                    item.depth || '',
                    item.rotation || 0,
                    item.load,
                    item.foundation,
                    item.has_dim ? 'Yes' : 'No'
                ];
            });

            // 3. Combine to CSV String
            const csvContent = [
                headers.join(","),
                ...rows.map(r => r.join(","))
            ].join("\n");

            downloadCSV(csvContent, `data_${new Date().toISOString().slice(0,10)}.csv`);
        }

        function exportGridToCSV() {
            const gridRows = getGridDataForExport();
            if (gridRows.length === 0) {
                alert("No grid data to export");
                return;
            }

            const headers = ["Zone", "Axis", "Label", "Local Coordinate", "Global Coordinate"];
            const rows = gridRows.map(r => [
                r.Zone,
                r.Axis,
                r.Label,
                r.LocalCoord,
                r.GlobalCoord.toFixed(3)
            ]);

            const csvContent = [
                headers.join(","),
                ...rows.map(r => r.join(","))
            ].join("\n");

            downloadCSV(csvContent, `grid_data_${new Date().toISOString().slice(0,10)}.csv`);
        }

        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportToSVG() {
            const svg = document.getElementById('main-svg');
            if (!svg) return;

            // 1. Clone the SVG to not affect the display
            const clone = svg.cloneNode(true);

            // 2. Embed Styles
            // We need to capture the CSS variables and specific classes used in the SVG
            const styleElement = document.createElement('style');
            styleElement.textContent = `
                :root {
                    --blueprint-bg: #ffffff;
                    --blueprint-grid: #ffffff;
                    --blueprint-line: #90cdf4;
                    --blueprint-text: #e2e8f0;
                    --highlight: #f6ad55;
                }
                text { font-family: 'JetBrains Mono', monospace; }
                .wall { fill: none; stroke: #fff; stroke-width: 2; vector-effect: non-scaling-stroke; }
                .partition { fill: none; stroke: var(--blueprint-line); stroke-width: 1; stroke-dasharray: 4; }
                .room circle, .room rect { transition: all 0.3s ease; }
                .room-label { font-family: 'JetBrains Mono', monospace; font-size: 10px; fill: var(--blueprint-text); text-anchor: middle; }
                .room-label-text { font-family: 'JetBrains Mono', monospace; }
            `;
            clone.insertBefore(styleElement, clone.firstChild);

            // 3. Add Background Rect
            // SVG defaults to transparent. We want the blueprint background.
            const bgRect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            bgRect.setAttribute("x", "-5000"); // Large enough to cover
            bgRect.setAttribute("y", "-5000");
            bgRect.setAttribute("width", "10000");
            bgRect.setAttribute("height", "10000");
            bgRect.setAttribute("fill", "var(--blueprint-bg)");
            clone.insertBefore(bgRect, clone.firstChild); // Put it at the very bottom

            // 4. Serialize
            const serializer = new XMLSerializer();
            let source = serializer.serializeToString(clone);

            // 5. Add Namespaces
            if(!source.match(/^<svg[^>]+xmlns="http\:\/\/www\.w3\.org\/2000\/svg"/)){
                source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
            }
            if(!source.match(/^<svg[^>]+xmlns:xlink="http\:\/\/www\.w3\.org\/1999\/xlink"/)){
                source = source.replace(/^<svg/, '<svg xmlns:xlink="http://www.w3.org/1999/xlink"');
            }

            // 6. Download
            const blob = new Blob([source], {type: "image/svg+xml;charset=utf-8"});
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = `floor_plan_${new Date().toISOString().slice(0,10)}.svg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportToExcel() {
            if (!floorData || floorData.length === 0) {
                alert("No data to export");
                return;
            }

            // Grid Offsets
            const xOffsets = {
                'A': 10.0,
                'B': -45.2,
                'C': -120.8
            };

            // 1. Prepare Floor Data
            const floorRows = floorData.map(item => {
                const xOffset = xOffsets[item.zone] || 0;
                const localX = item.x - xOffset;
                const localY = item.y;

                return {
                    "Label": item.label,
                    "Zone": item.zone,
                    "Type": item.label.includes('CW') ? 'Wall' : (item.label.includes('SW') ? 'Shear Wall' : 'Column'),
                    "Global X": item.x,
                    "Global Y": item.y,
                    "Local X": parseFloat(localX.toFixed(3)),
                    "Local Y": parseFloat(localY.toFixed(3)),
                    "Width (m)": item.width || 0,
                    "Depth (m)": item.depth || 0,
                    "Rotation (deg)": item.rotation || 0,
                    "Load (tons)": item.load,
                    "Foundation Type": item.foundation,
                    "Has Dimensions": item.has_dim ? 'Yes' : 'No'
                };
            });

            // 2. Prepare Grid Data
            const gridRowsRaw = getGridDataForExport();
            const gridRows = gridRowsRaw.map(r => ({
                "Zone": r.Zone,
                "Axis": r.Axis,
                "Label": r.Label,
                "Local Coordinate": r.LocalCoord,
                "Global Coordinate": parseFloat(r.GlobalCoord.toFixed(3))
            }));

            // 3. Create Workbook & Sheets
            const wb = XLSX.utils.book_new();
            
            const wsFloor = XLSX.utils.json_to_sheet(floorRows);
            XLSX.utils.book_append_sheet(wb, wsFloor, "Floor Data");

            if (gridRows.length > 0) {
                const wsGrid = XLSX.utils.json_to_sheet(gridRows);
                XLSX.utils.book_append_sheet(wb, wsGrid, "Grid Data");
            }

            // 4. Write File
            XLSX.writeFile(wb, `floor_plan_export_${new Date().toISOString().slice(0,10)}.xlsx`);
        }

        // Click outside to close
        canvasContainer.addEventListener('click', (e) => {
            if (e.target === canvasContainer || e.target.tagName === 'svg') {
                if (!showDetails) {
                    calloutLayer.innerHTML = '';
                }
            }
        });

    </script>
